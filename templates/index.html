<body style="width:60%; margin-left:20%;">
    <h1 class="text-center">Iris Prediction</h1>
    <form action="/" method="post">
        <div class="form-group">
          <label for="petal-length">Petal Length</label>
          <input type="number" class="form-control" id="petal-length" placeholder="-">
        </div>
        <div class="form-group">
          <label for="petal-width">Petal Width</label>
          <input type="number" class="form-control" id="petal-width" placeholder="-">
        </div>
        <div class="form-group">
          <label for="sepal-length">Sepal Length</label>
          <input type="number" class="form-control" id="sepal-length" placeholder="-">
        </div>
        <div class="form-group">
          <label for="sepal-width">Sepal Width</label>
          <input type="number" class="form-control" id="sepal-width" placeholder="-">
        </div>
        <input class="btn btn-primary" type="submit" value="Make Prediction">
    </form>
